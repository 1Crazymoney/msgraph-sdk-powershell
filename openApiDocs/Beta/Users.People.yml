            title:
              type: string
              nullable: true
            companyName:
              type: string
              nullable: true
            yomiCompany:
              type: string
              nullable: true
            department:
              type: string
              nullable: true
            officeLocation:
              type: string
              nullable: true
            profession:
              type: string
              nullable: true
            sources:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.personDataSource'
            mailboxType:
              type: string
              nullable: true
            personType:
              type: string
              nullable: true
            userPrincipalName:
              type: string
              nullable: true
      example:
        id: string (identifier)
        displayName: string
        givenName: string
        surname: string
        birthday: string
        personNotes: string
        isFavorite: true
        emailAddresses:
          - '@odata.type': microsoft.graph.rankedEmailAddress
        phones:
          - '@odata.type': microsoft.graph.phone
        postalAddresses:
          - '@odata.type': microsoft.graph.location
        websites:
          - '@odata.type': microsoft.graph.website
        title: string
        companyName: string
        yomiCompany: string
        department: string
        officeLocation: string
        profession: string
        sources:
          - '@odata.type': microsoft.graph.personDataSource
        mailboxType: string
        personType: string
        userPrincipalName: string
    microsoft.graph.entity:
