components:
  schemas:
    microsoft.graph.person:
      allOf:
        - $ref: '#/components/schemas/microsoft.graph.entity'
        - title: person
          type: object
          properties:
            displayName:
              type: string
              nullable: true
            givenName:
              type: string
              nullable: true
            surname:
              type: string
              nullable: true
            birthday:
              type: string
              nullable: true
            personNotes:
              type: string
              nullable: true
            isFavorite:
              type: boolean
              nullable: true
            emailAddresses:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.rankedEmailAddress'
            phones:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.phone'
            postalAddresses:
