      type: object
      properties:
        id:
          type: string
      example:
        id: string (identifier)
    microsoft.graph.rankedEmailAddress:
      title: rankedEmailAddress
      type: object
      properties:
        address:
          type: string
          nullable: true
        rank:
          type: number
          format: double
          nullable: true
      example:
        address: string
        rank: double
    microsoft.graph.phone:
      title: phone
      type: object
